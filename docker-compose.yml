version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: finanzauto-postgres
    environment:
      POSTGRES_USER: finanzauto_user
      POSTGRES_PASSWORD: finanzauto_pass
      POSTGRES_DB: finanzauto_user
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finanzauto_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Finanzauto.Api/Dockerfile
    container_name: finanzauto-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: >
        Host=postgres;
        Port=5432;
        Database=finanzauto_db;
        Username=finanzauto_user;
        Password=finanzauto_pass
      Jwt__Key: "SUPER_SECRET_KEY_123456789"
      Jwt__Issuer: "Finanzauto.Api"
      Jwt__Audience: "Finanzauto.Clients"

volumes:
  postgres_data: